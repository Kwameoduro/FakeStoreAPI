name: Run Tests and Deploy Allure Report

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ› ï¸ Set up Maven 3.9.6
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: '3.9.6'

      - name: ğŸ§ª Run Maven tests
        run: mvn clean test

      - name: ğŸ“Š Generate Allure report
        run: |
          mkdir -p report
          allure generate allure-results --clean -o report

      - name: ğŸš€ Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
